    <h1 style="text-align: center; color: white;">FEEDBACK FORM</h1>
<div class="col-12 col-md-6 feedbackform">
  <form id="contactForm" class="p-4 border rounded shadow-sm bg-light">
    <h4 class="mb-4 text-center">Contact Us</h4>
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</div>
